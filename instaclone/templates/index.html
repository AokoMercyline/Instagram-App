
{% extends "instaclone/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ post.author.profile.image.url}}" alt="">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <div class="img-cont">
              <img src="{{ post.image.url }}" class="img-responsive" width="100%" height="500px" alt="">
            </div>
            <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
            <p><img src="" alt=""><i class="fa fa-comment"  aria-hidden="true"> Comment</i>
            <p><img src="" alt=""><i class="fa fa-heart" aria-hidden="true"> Like</i></p>
            <div class="row">
              <div class="col">
                <form method="post" style="margin-top: 1.3em;">
                  {% csrf_token %}
                  <input type="text" placeholder="Write your comment here" name="Comment" id="">
                  <button type="submit" class="btn btn-success  btn-sm">Submit</button> 
                </form>
              </div>
            </div>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
